summary: Version 1.9 release stream
version: "1.9"
overview: Metrics improvements; Oracle ROWID data type support; Custom retriable error message support
displayed: false
hidden: false
tutorial: true
connectors:
  - mysql
  - mongodb
  - postgres
  - oracle
  - sqlserver
  # Purposely removed here since we had only Cassandra 3 in earlier 1.9 pre-releases
  # They're going to be defined per version YAML for 1.9.x instead, they'll be pulled up in 2.0.
  #- cassandra-3
  #- cassandra-4
  - db2
  - vitess
compatibility:
  java:
    version: 11+
  connect:
    version: 1.x, 2.x, 3.x
  mysql:
    database:
      versions:
        - 5.7
        - 8.0.x
    driver:
      versions:
        - 8.0.28
  mongodb:
    database:
      versions:
        - 3.2
        - 3.4
        - 3.6
        - 4.0
        - 4.2
        - 4.4
        - 5.0
    driver:
      versions:
        - 4.3.3
  postgresql:
    database:
      versions:
        - 10
        - 11
        - 12
        - 13
        - 14
      plugins:
        - decoderbufs
        - pgoutput
    driver:
      versions:
        - 42.3.5
  sqlserver:
    database:
      versions:
        - 2017
        - 2019
    driver:
      versions:
        - 9.4.1.jre8
  oracle:
    database:
      versions:
        - 12c
        - 19c
        - 21c
    driver:
      versions:
        - 12.2.0.1
        - 19.8.0.0
        - 21.1.0.0
  cassandra-3:
    database:
      versions:
        - 3.11.12
    driver:
      versions:
        - 3.11.12
  cassandra-4:
    database:
      versions:
        - 4.0.2
    driver:
      versions:
        - 4.14.0
  db2:
    database:
      versions:
        - 11.5
    driver:
      versions:
        - 11.5.0.0
  vitess:
    database:
      versions:
        - 12.0.x
    driver:
      versions:
        - 12.0.0*
    note: See the Vitess Connector <a href="/documentation/reference/1.9/connectors/vitess.html#limitations-with-earlier-vitess-versions">documentation</a> for limitations when using the connector with earlier Vitess versions
