summary: Version 3.0 release stream
version: "3.0"
overview: Incubating implementation of MongoDB sink connector; Switch to Java 17/21
displayed: true
hidden: false
tutorial: true
connectors:
  - mysql
  - mariadb
  - mongodb
  - postgres
  - oracle
  - sqlserver
  - cassandra-3
  - cassandra-4
  - db2
  - spanner
  - vitess
  - jdbc
  - informix
  - ibmi
