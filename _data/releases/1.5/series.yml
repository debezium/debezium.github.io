summary: Version 1.5 release stream
version: "1.5"
overview: TX metadata and connector rewrite for MySQL, Redis Streams sink in Debezium Server, upgrade to Kafka 2.7
displayed: false
hidden: true
tutorial: true
connectors:
  - mysql
  - mongodb
  - postgres
  - oracle
  - sqlserver
  - cassandra
  - db2
  - vitess
compatibility:
  java:
    version: 8+
  connect:
    version: 1.x, 2.x
  mysql:
    database:
      versions:
        - 5.7
        - 8.0.x
    driver:
      versions:
        - 8.0.21
  mongodb:
    database:
      versions:
        - 3.2
        - 3.4
        - 3.6
        - 4.0
        - 4.2
    driver:
      versions:
        - 4.1.1
  postgresql:
    database:
      versions:
        - 9.6
        - 10
        - 11
        - 12
    driver:
      versions:
        - 42.2.14
  sqlserver:
    database:
      versions:
        - 2017
        - 2019
    driver:
      versions:
        - 7.2.2.jre8
  oracle:
    database:
      versions:
        - 12c
        - 19c
    driver:
      versions:
        - 12.2.0.1
        - 19.8.0.0
  cassandra:
    database:
      versions:
        - 3.11.4
    driver:
      versions:
        - 3.5.0
  db2:
    database:
      versions:
        - 11.5
    driver:
      versions:
        - 11.5.0.0
  vitess:
    database:
      versions:
        - 8.0.x*
        - 9.0.x
    driver:
      versions:
        - 9.0.0
    note: See the Vitess Connector <a href="/documentation/reference/1.5/connectors/vitess.html#limitations-with-earlier-vitess-versions">documentation</a> for limitations when using the connector with earlier Vitess versions
