summary: Version 2.4 release stream
version: "2.4"
overview: Kafka 3.5; Initial snapshot progress notifications; Custom tags for connector metrics; MongoDB connector no longer requires cluster-wide privileges; Debezium UI displays critical metrics; Support for MySQL parallelized schema snapshot; Support for Oracle XML datatypes
displayed: true
hidden: false
tutorial: true
connectors:
  - mysql
  - mongodb
  - postgres
  - oracle
  - sqlserver
  - cassandra-3
  - cassandra-4
  - db2
  - spanner
  - vitess
  - jdbc
compatibility:
  java:
    version: 11+
  connect:
    version: 2.x, 3.x
  mysql:
    database:
      versions:
        - 5.7
        - 8.0.x
    driver:
      versions:
        - 8.0.33
  mongodb:
    database:
      versions:
        - 4.4
        - 5.0
        - 6.0
        - 7.0
    driver:
      versions:
        - 4.7.1
  postgresql:
    database:
      versions:
        - 10
        - 11
        - 12
        - 13
        - 14
        - 15
        - 16
      plugins:
        - decoderbufs
        - pgoutput
    driver:
      versions:
        - 42.6.0
  sqlserver:
    database:
      versions:
        - 2017
        - 2019
    driver:
      versions:
        - 10.2.1.jre8
  oracle:
    database:
      versions:
        - 12c
        - 19c
        - 21c
    driver:
      versions:
        - 12.2.x
        - 19.x
        - 21.x
    olr:
      versions:
        - 1.3.0
  cassandra-3:
    database:
      versions:
        - 3.11.12
    driver:
      versions:
        - 3.11.12
  cassandra-4:
    database:
      versions:
        - 4.0.2
    driver:
      versions:
        - 4.14.0
  db2:
    database:
      versions:
        - 11.5
    driver:
      versions:
        - 11.5.0.0
  spanner:
    database:
      versions:
        - 6.x
    driver:
      versions:
        - 6.x
  vitess:
    database:
      versions:
        - 12.0.x
    driver:
      versions:
        - 12.0.0*
    note: See the Vitess Connector <a href="/documentation/reference/2.0/connectors/vitess.html#limitations-with-earlier-vitess-versions">documentation</a> for limitations when using the connector with earlier Vitess versions
  jdbc:
    databases:
      - Db2
      - MySQL
      - Oracle
      - PostgreSQL
      - SQL Server
