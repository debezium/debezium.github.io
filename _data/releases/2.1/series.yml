summary: Version 2.1 release stream
version: "2.1"
overview: Additional Debezium stores; Truncate support for MySQL; PostgreSQL 15; Redis sink improvements
displayed: true
hidden: false
tutorial: true
connectors:
  - mysql
  - mongodb
  - postgres
  - oracle
  - sqlserver
  - cassandra-3
  - cassandra-4
  - db2
  - spanner
  - vitess
compatibility:
  java:
    version: 11+
  connect:
    version: 2.x, 3.x
  mysql:
    database:
      versions:
        - 5.7
        - 8.0.x
    driver:
      versions:
        - 8.0.29
  mongodb:
    database:
      versions:
        - 4.0
        - 4.2
        - 4.4
        - 5.0
        - 6.0
    driver:
      versions:
        - 4.7.1
  postgresql:
    database:
      versions:
        - 10
        - 11
        - 12
        - 13
        - 14
        - 15
      plugins:
        - decoderbufs
        - pgoutput
    driver:
      versions:
        - 42.5.1
  sqlserver:
    database:
      versions:
        - 2017
        - 2019
    driver:
      versions:
        - 10.2.1.jre8
  oracle:
    database:
      versions:
        - 12c
        - 19c
        - 21c
    driver:
      versions:
        - 12.2.0.1
        - 19.8.0.0
        - 21.1.0.0
        - 21.3.0.0
        - 21.4.0.0
        - 21.5.0.0
        - 21.6.0.0
  cassandra-3:
    database:
      versions:
        - 3.11.12
    driver:
      versions:
        - 3.11.12
  cassandra-4:
    database:
      versions:
        - 4.0.2
    driver:
      versions:
        - 4.14.0
  db2:
    database:
      versions:
        - 11.5
    driver:
      versions:
        - 11.5.0.0
  spanner:
    database:
      versions:
        - 6.x
    driver:
      versions:
        - 6.x
  vitess:
    database:
      versions:
        - 12.0.x
    driver:
      versions:
        - 12.0.0*
    note: See the Vitess Connector <a href="/documentation/reference/2.0/connectors/vitess.html#limitations-with-earlier-vitess-versions">documentation</a> for limitations when using the connector with earlier Vitess versions
