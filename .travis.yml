language: ruby
rvm:
  - 2.4
services:
  - docker
branches:
  only:
  - develop
before_install:
  - docker pull antora/antora
  - docker run --rm --privileged --user=$UID:$UID -v $(pwd):/site -w="/site" antora/antora --cache-dir=./_antora_cache playbook.yml
  - ls -la ./_antora_cache/content
  - rm -rf ./_antora_cache
  - docker ps -a
  - ls -la ./_site/documentation
script: rake travis
env:
  global:
  - secure: 
  - secure: 
  - secure: 
